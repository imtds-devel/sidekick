  <div class="panel panel-default homebase-group">
    <div class="panel-heading app-head">Homing Beacon

      <div class="beacon">

        <div class="beacon-left">

        <div class="beacon-right">

              <h4>Marshburn</h4>

            <div class="lib dar">
              <h4>Darling</h4>

                <p>David B.</p>
              </div>
            </div>

            <div class="lib stamps">
              <h4>Stamps</h4>
              <div class="img-holder">
                <img src="{% static "employees/dbartholomew13.gif" %}" alt="My image" class="employee-pic"/>
              </div>
              <div class="name-holder">
                <p>David B.</p>
              </div>
            </div>

            <div class="lib tool">
              <h4>Paper Count</h4>
              <div class="img-holder">

      <div class="beacon">

        <div class="beacon-left">

      <div class="beacon">

      <div class="beacon">

          <p class="beacon-location">Faculty and Staff</p>

          <p>Tesestsdtestset</p>
