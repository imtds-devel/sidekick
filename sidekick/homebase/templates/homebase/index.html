{% extends 'sidekick/app-base.html' %}
{% load staticfiles %}
{% block content %}
<div class = "containter">
  <div class='page-header'>
      <h2>Home Base</h2>
  </div>

<!-- Announcement/Event Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Announcement</h4>
      </div>
      <div class="modal-body">
        <p>There is fall training I think</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

  <div class = "row">
      <!-- Loads homing beacon panel-->
      {% include "homebase/homingbeacon.html" %}

      <!-- Loads the announcements panel-->
      {% include "homebase/announcements.html" %}
  </div>

  <div class = "row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">NewsLetter</div>
        <div class="panel-body">
          <embed src="{% static 'newsletter.pdf'%}" width="100%" height="100%" type='application/pdf'>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
