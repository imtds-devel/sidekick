{% extends 'sidekick/app-base.html' %}
{% block content %}
<div class="page-body">
    <div class='page-header'>
        <h2>Password List</h2>
    </div>
    <table class="table table-bordered table-responsive-sm table-hover pass-table">
        <thead class="thead-dark">
        <tr>
            <th>Name</th>
            <th>Password</th>
            <th>Description</th>
        </tr>
      </thead>
        <tbody class="noselect pass-tbody">
            {% for password in passwords %}
            <tr>
                <td class="pass-name">{{password.name}}</td>
                <td class="pass-string">{{password.passwd}}</td>
                <td class="pass-desc">{{password.description}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
